databaseChangeLog:
  - changeSet:
      id: 1
      author: vsevolodkolmogorov
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - insert:
            tableName: role
            columns:
              - column:
                  name: name
                  value: admin
        - insert:
            tableName: role
            columns:
              - column:
                  name: name
                  value: user

  - changeSet:
      id: 2
      author: vsevolodkolmogorov
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: INT
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_user_role
                    references: role(id)
